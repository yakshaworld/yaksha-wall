<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YAKSHA WALLPAPERS</title>
  <!-- Firebase versão compatível com sintaxe antiga -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
    }

    .title-bar {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-panel {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-name {
      font-weight: bold;
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .card-content {
      margin-top: 10px;
    }

    .download-btn, .like-btn {
      display: inline-block;
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      text-decoration: none;
    }

    .download-btn:hover, .like-btn:hover {
      background-color: #0056b3;
    }

    .footer-bar {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
    }

    .footer-links a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    #topBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    #topBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="title-bar">
    <h1>YAKSHA WALLPAPER'S</h1>
    <div class="user-panel" id="userPanel">
      <span class="user-name" id="userName"></span>
      <img src="" alt="Avatar" class="user-avatar" id="userAvatar" style="display:none;">
      <button id="loginBtn" onclick="signIn()">Entrar com Google</button>
      <button id="logoutBtn" onclick="signOut()" style="display:none;">Sair</button>
    </div>
  </div>

  

  <h2>WALLPAPER</h2>
  <div class="gallery" id="gallery-wallpaper"></div>

  <h2>ICONS</h2>
  <div class="gallery" id="gallery-icons"></div>

  <button id="topBtn" onclick="scrollToTop()">Voltar ao Topo</button>

  <footer class="footer-bar">
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="wallpapers.html">Wallpapers</a>
      <a href="icons.html">Icons</a>
      <a href="contact.html">Contato</a>
      <a href="about.html">Sobre</a>
    </div>
    <div>© 2025 Yaksha Wallpaper. Todos os direitos reservados.</div>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDBsoFDMsioHhBhnsb4t01n_iOMEHcM_fA",
      authDomain: "yaksha-wallpapers.firebaseapp.com",
      projectId: "yaksha-wallpapers",
      storageBucket: "yaksha-wallpapers.appspot.com",
      messagingSenderId: "349814742766",
      appId: "1:349814742766:web:51e50e38d69c4d63599dff",
      measurementId: "G-ZFDL529B5J"
    };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function signIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => {
        const user = result.user;
        document.getElementById('userName').textContent = user.displayName;
        document.getElementById('userAvatar').src = user.photoURL;
        document.getElementById('userAvatar').style.display = 'block';
        document.getElementById('loginBtn').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'inline-block';
      });
    }

    function signOut() {
      auth.signOut().then(() => {
        document.getElementById('userName').textContent = '';
        document.getElementById('userAvatar').style.display = 'none';
        document.getElementById('loginBtn').style.display = 'inline-block';
        document.getElementById('logoutBtn').style.display = 'none';
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('userName').textContent = user.displayName;
        document.getElementById('userAvatar').src = user.photoURL;
        document.getElementById('userAvatar').style.display = 'block';
        document.getElementById('loginBtn').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'inline-block';
      }
    });

    const wallpapers = [
      "imagem1.jpg", "imagem2.jpg", "imagem3.jpg", "imagem4.jpg", "imagem5.png", "imagem6.png",
      "imagem7.png", "imagem8.png", "imagem9.png", "imagem10.jpg", "imagem11.jpg", "imagem12.png",
      "imagem13.webp", "imagem14.png"
    ];

    const icons = [
      "imagem15.jpg", "imagem16.jpg", "imagem17.jpg", "imagem18.jpg", "imagem19.jpg", "imagem20.jpg",
      "imagem21.jpg", "imagem22.jpg", "imagem23.jpg", "imagem24.jpg", "imagem25.jpg"
    ];

    function renderGallerySection(containerId, images, prefix) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      images.forEach((src, index) => {
        const id = `${prefix}-${index}`;
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${src}" alt="Imagem ${index + 1}" />
          <div class="card-content">
            <a class="download-btn" href="${src}" download>Download</a>
            <button class="like-btn" onclick="like('${id}')">Curtir</button>
            <div class="like-count" id="likes-${id}">0 curtidas</div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function like(id) {
      const likeRef = db.collection('likes').doc(id);
      likeRef.get().then(doc => {
        let count = 0;
        if (doc.exists) {
          count = doc.data().count || 0;
        }
        likeRef.set({ count: count + 1 });
        document.getElementById(`likes-${id}`).textContent = `${count + 1} curtidas`;
      });
    }

    renderGallerySection('gallery-wallpaper', wallpapers, 'wallpaper');
    renderGallerySection('gallery-icons', icons, 'icon');

    const topBtn = document.getElementById("topBtn");
    window.onscroll = function () {
      topBtn.style.display = window.scrollY > 100 ? "block" : "none";
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
